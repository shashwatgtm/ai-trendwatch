name: Deploy to GoDaddy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via SFTP
        run: |
          lftp -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" \
            -e "set sftp:auto-confirm yes; \
            set cmd:fail-exit yes; \
            echo '=== ROOT DIRECTORY ==='; \
            pwd; \
            ls -l; \
            echo '=== CHECKING HTML SYMLINK ==='; \
            ls -l html; \
            echo '=== EXPLORING HTML DIRECTORY ==='; \
            cd html; \
            pwd; \
            ls -l; \
            echo '=== CHECKING FOR AI-TRENDWATCH IN HTML ==='; \
            ls -l ai-trendwatch 2>/dev/null || echo 'No ai-trendwatch in html'; \
            echo '=== GOING BACK TO ROOT ==='; \
            cd /; \
            pwd; \
            echo '=== NOW CD TO AI-TRENDWATCH ==='; \
            cd ai-trendwatch; \
            pwd; \
            ls -l; \
            echo '=== STARTING MIRROR ==='; \
            mirror -R -v --ignore-time --delete --exclude .git/ --exclude .github/ --exclude README.md \
            --exclude DEPLOYMENT.md --exclude PACKAGE-CONTENTS.md \
            --exclude NEWSLETTER_GUIDELINES.md --exclude SUBMISSION_GUIDE.md \
            ./ .; \
            echo '=== AFTER MIRROR ==='; \
            ls -l; \
            quit" \
            sftp://${{ secrets.FTP_SERVER }}
