name: Deploy to GoDaddy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via SFTP
        run: |
          lftp -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" \
            -e "set sftp:auto-confirm yes; set mirror:use-pget-n 5; \
            mkdir -p ai-trendwatch; \
            mirror -R --verbose --ignore-time --delete --exclude .git/ --exclude .github/ --exclude README.md \
            --exclude DEPLOYMENT.md --exclude PACKAGE-CONTENTS.md \
            --exclude NEWSLETTER_GUIDELINES.md --exclude SUBMISSION_GUIDE.md \
            ./ ai-trendwatch/; quit" \
            sftp://${{ secrets.FTP_SERVER }}
