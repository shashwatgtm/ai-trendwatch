<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 301 Redirect via Meta Refresh + JavaScript -->
    <meta http-equiv="refresh" content="0; url=https://gtmhelix.com/ai-trendwatch/">
    <link rel="canonical" href="https://gtmhelix.com/ai-trendwatch/">

    <title>Redirecting to Offbeat AI Watch...</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0066cc 0%, #00b8d4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 60px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #000;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top-color: #0066cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>We've Moved!</h1>
        <p>Offbeat AI Watch has a new home. You'll be redirected automatically in a moment.</p>
        <a href="https://gtmhelix.com/ai-trendwatch/">Click here if not redirected</a>
    </div>

    <script>
        // Immediate JavaScript redirect
        window.location.replace("https://gtmhelix.com/ai-trendwatch/");
    </script>
</body>
</html>
